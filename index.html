<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<link rel="stylesheet" href="./style/dialog.css" />
		<link rel="stylesheet" href="./style/board.css" />
		<script src="./src/main.js" defer></script>
		<title>Tic Tac Toe | Odin Project</title>
	</head>
	<body>
		<main>
			<h1 id="title">TicTacToe</h1>
			<button id="start-game-btn">Start Game</button>
			<dialog id="players-creation">
				<p>Enter players name and choose their marks:</p>
				<form action="#">
					<div class="player-row one">
						<label for="player-one">Player 1: </label>
						<div class="player-choices">
							<input type="text" name="player-one-name" id="player-one-name" />
							<select name="player-one-mark" id="player-one-mark">
								<option value="✖️">✖️</option>
								<option value="⭕">⭕</option>
								<option value="🐈">🐈</option>
								<option value="🐕">🐕</option>
								<option value="🌭">🌭</option>
								<option value="🍕">🍕</option>
								<option value="☀️">☀️</option>
								<option value="🌑">🌑</option>
							</select>
												</div>
						</div>
					<div class="player-row two">
						<label for="player-two">Player 2: </label>
						<div class="player-choices">
							<input type="text" name="player-two-name" id="player-two-name" />
							<select name="player-two-mark" id="player-two-mark">
								<option value="✖️">✖️</option>
								<option value="⭕">⭕</option>
								<option value="🐈">🐈</option>
								<option value="🐕">🐕</option>
								<option value="🌭">🌭</option>
								<option value="🍕">🍕</option>
								<option value="☀️">☀️</option>
								<option value="🌑">🌑</option>
							</select>
												</div>
						</div>
				</form>
				<div class="buttons-row">
					<button id="load-players-btn">Start Game</button>
					<button id="close-modal-btn">Close</button>
				</div>
			</dialog>
		</main>
		<footer>
			<p>The Odin Project | <span><a href="https://github.com/tacticalParmesan">@tacticalParmesan</a></span> | 2024 </p>
		</footer>
	</body>
</html>
